<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Van</title>

        <link rel="stylesheet" type="text/css" href="BC\angular-material\angular-material.css" />
        <link rel="stylesheet" type="text/css" href="CSS\Main.css" />
</head>
<body ng-app="VanApp" ng-controller="MainController as ctrl">

		<!--<a ui-sref="/">Home</a>
		<a ui-sref="login">Login</a>
		<a ui-sref="about">About</a>-->

		<md-toolbar class="md-raised">
			<div class="md-toolbar-tools">

				<md-button aria-label="Product" class="md-fab md-raised" ui-sref="product">Product</md-button>

		<script src="BC\angular-material\angular-material.min.js"></script>

                <script src="JS\App.js"></script>
		<script src="JS\Home\homeController.js"></script>
